<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-12 col-md-4">
                <div id="photo-section"></div>
                <div class="sidebar-sections" id="profile-name-section">
                    <h1 id="profile-name-title"></h1>
                    <p id="profile-course" class="section-description"></p>
                </div>
                <div class="section-bar"></div>
                <div class="sidebar-sections" id="profile-section">
                    <h2 class="section-title">
                        PERFIL PESSOAL
                    </h2>
                    <p id="personal-description" class="section-description"></p>
                </div>
                <div class="sidebar-sections" id="abilities-section">
                    <h2 class="section-title">
                        HABILIDADES E COMPETENCIAS
                    </h2>
                    <ul class="section-description">
                    </ul>
                </div>
                <div class="sidebar-sections" id="contact-section">
                    <h2 class="section-title">
                        CONTATO
                    </h2>
                    <ul class="section-description"></ul>
                </div>
            </div>
            <div id="main" class="col-12 col-md-8">
                <div class="main-sections" id="professional-section">
                    <h2 class="section-title">
                        HISTÓRICO PROFISSIONAL
                    </h2>
                </div>
                <div class="main-sections" id="educacional-section">
                    <h2 class="section-title">
                        HISTÓRICO EDUCACIONAL
                    </h2>
                </div>
                <div class="main-sections" id="hobbies-section">
                    <h2 class="section-title">
                        INTERESSES E HOBBIES
                    </h2>
                    <ul class="section-description">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
